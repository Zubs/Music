<!DOCTYPE html>
<html>
<head>
	<title>XMusic</title>
	<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="public/css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="sign-in">
		<div class="sign-in-inner">
			<div class="wrap p-l-55 p-r-55 p-t-65 p-b-50">

				<form class="login-form">
					<span class="login-form-title p-b-33">
						 Login
					</span><br>

					<div class="wrap-input container" data-validate = "">
						<input type="text" name="name" class="form-control" id="name" placeholder="Username or Email">
						
					</div><br>

					<div class="wrap-input  container" data-validate="">
						<input type="Password" name="pwd" class="form-control" id="pwd" placeholder="Password">
						
					</div><br><br>

					<div class="container-login-form-btn m-t-20">
						<button class="login-form-btn">
							Sign in
						</button>
					</div><br><br>

					<div class="text-center p-t-45 p-b-4">
						<span class="txt1">
							Forgot
						</span>

						<a href="#">
							Username / Password?
						</a>
					</div><br>

					<div class="text-center">
						<span >
							Create an account?
						</span>

						<a href="#">
							Sign up
						</a>
					</div><br>
				</form>
			</div>
		</div>
	</div>

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
